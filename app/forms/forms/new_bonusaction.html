<div class="container">
    <div class="row form_row" id="new_bonusaction_form">
        <form action="{{ url_for('bonusactions.new_bonusaction') }}" method="POST">
            {{ form.hidden_tag() }}
            {{ form.csrf_token }}
            <div class="form-group">
                {{ form.user.label }}
                {{ form.user }}
            </div>
            <div class="form-group">
                {{ form.bonus.label }}
                {{ form.bonus }}
            </div>
            <div class="form-group">
                {{ form.submit}}
            </div>
        </form>
    </div>
</div>
