<div class="container">
    <div class="row form_row" id="new_user_form">
        <form action="{{ url_for('users.new_user') }}" method="POST">
            {{ form.hidden_tag() }}
            {{ form.csrf_token }}
            <div class="form-group">
                {{ form.username.label }}
                {{ form.username }}
            </div>
            <div class="form-group">
                {{ form.email.label }}
                {{ form.email }}
            </div>
            <div class="form-group">
                {{ form.phone.label }}
                {{ form.phone }}
            </div>
            {{ form.submit }}
        </form>
    </div>
</div>
