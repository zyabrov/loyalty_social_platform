<div class="container">
    <div class="row form_row" id="signup_form">
        <form action="{{ url_for('main.signup') }}" method="POST">
        {{ form.hidden_tag() }}
        {{ form.csrf_token }}
            <div class="form-group">
                {{ form.username.label }}
                {{ form.username }}
            </div>
            <div class="form-group">
                {{ form.email.label }}
                {{ form.email }}
            </div>
            <div class="form-group">
                {{ form.password.label }}
                {{ form.password }}
            </div>
            <div class="form-group">
                {{ form.submit }}
            </div>
        </form>
    </div>
</div>
