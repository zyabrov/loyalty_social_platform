<div class="container">
    <div class="row form_row" id="new_reward_form">
        <form action="{{ url_for('rewards.new_reward') }}" method="POST">
            {{ form.hidden_tag() }}
            {{ form.csrf_token }}
            <div class="form-group">
                {{ form.points_costs.label }}
                {{ form.points_costs }}
            </div>
            <div class="form-group">
                {{ form.description.label }}
                {{ form.description }}
            </div>
            <div class="form-group">
                {{ form.submit }}
            </div>
        </form>
    </div>
</div>
