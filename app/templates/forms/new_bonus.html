<div class="container">
    <div class="row form_row" id="new_bonus_form">
        <form action="{{ url_for('bonuses.new_bonus') }}" method="POST">
            {{ form.hidden_tag() }}
            {{ form.csrf_token }}
            <div class="form-group">
                {{ form.bonus_base_id.label }}
                {{ form.bonus_base_id }}
            </div>
            <div class="form-group">
                {{ form.points_value.label }}
                {{ form.points_value }}
            </div>
            <div class="form-group">
                {{ form.description.label }}
                {{ form.description }}
            </div>
            <div class="form-group">
                {{ form.submit }}
            </div>
        </form>
    </div>
</div>
