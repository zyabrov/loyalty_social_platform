<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %} - FlaskApp</title>
    <script src="https://unpkg.com/htmx.org@1.9.10" integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/class-tools.js"></script>

</head>
<body>
    <nav>
        <ul>
            <li><a href="{{ url_for('main.index') }}">Home</a></li>
            <li><a href="{{ url_for('users.all_users') }}">All Users</a></li>
            <li><a href="{{ url_for('bonuses.all_bonuses') }}">All Bonuses</a></li>
            <li><a href="{{ url_for('bonusactions.all_bonusactions') }}">All BonusActions</a></li>
            <li><a href="{{ url_for('rewardactions.all_rewardactions') }}">All RewardActions</a></li>
            <li><a href="{{ url_for('certificates.all_certificates') }}">All Certificates</a></li>
            <li><a href="{{ url_for('rewards.all_rewards') }}">All Rewards</a></li>
        </ul>
    </nav>
    <hr>
    <div class="content">
        {% block content %} {% endblock %}
    </div>
</body>
</html>
