<div id="pop-up" class="pop-up">

<!-- Add point form -->

    <form method="POST" action="{{ url_for('users.add_points') }}">
        {{ form.csrf_token }}
        {{ form.hidden_tag() }}

        <div class="form-group">
            {{ form.user_id.label }}
            {{ form.user_id(class="form-control") }}
        </div>

        <div class="form-group">
            {{ form.points_input.label }}
            {{ form.points_input(class="form-control") }}
        </div>

        <div class="form-group">
            {{ form.reason.label }}
            {{ form.reason(class="form-control") }}
        </div>

        <div class="form_buttons">
            {{ form.submit }}
            <button type="button" class="btn btn-danger" hx-get="/close_form" hx-target="#pop-up" hx-swap="outerHTML">Close</button>
        </div>
    </form>
    
</div>
