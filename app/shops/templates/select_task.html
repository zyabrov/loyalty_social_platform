{% extends 'base.html' %}

{% block content %}

<h1>Add new Task</h1>
<div class="container" id="tasks-container">

    <div class="flex-row">
    {% for task in tasks %}
        <div class="card task-card">
            <div class="card-body">
                <h5 class="card-title">{{ task.name }}</h5>
                <p class="card-text">{{ task.description }}</p>
                <button type="button" class="btn btn-primary" hx-get="{{ url_for('shops.task_selected', basetask_id=task.id) }}" hx-target="#tasks-container" hx-trigger="click" hx-swap="innerHTML">Select</button>
            </div>
    {% endfor %}
    </div>

</div>
{% endblock %}
