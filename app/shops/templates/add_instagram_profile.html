<div class="form-container">
    <h2>Add Instagram Profile</h2>
    <form action="{{ url_for('shops.add_instagram_profile') }}" method="post">
        {{ form.hidden_tag() }}
        <div class="form-group">
            {{ form.instagram_username.label }} {{ form.instagram_username }}
        </div>
        <!-- <div class="form-group">
            <p>You have to be a follower of the platform's instagram profile: <a href="https://www.instagram.com/loyaltybots/" target="_blank" rel="noopener noreferrer">@loyaltybots</a></p>
        </div> -->
        <div class="form-group">
            {{ form.submit }}
        </div>
        {% if form.error %}
            <p class="text-danger">{{ form.error }}</p>
        {% endif %}
    </form>
    {% if form.errors %}
        {% for error in form.errors %}
            <span class="text-danger">{{ error }}</span>
        {% endfor %}
    {% endif %}
</div>
